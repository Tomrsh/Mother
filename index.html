<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mother's Day Wishes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adsterra Ad Script will be added below -->
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

  <h1>Mother's Day Special</h1>

  <div id="wish-section">
    <p>Apna naam daalein aur apni maa ko wish karein:</p>
    <input type="text" id="username" placeholder="Aapka Naam">
    <button onclick="generateLink()">WhatsApp par share karein</button>
    <div id="share-link" style="margin-top: 20px;"></div>
  </div>

  <div id="message-section" style="display:none;">
    <h2 id="greeting-message"></h2>
  </div>

  <!-- Adsterra Ad Code (placeholder) -->
  <div style="margin-top: 30px;">
    <!-- Adsterra Banner Code Yahan Aayega -->
    <ins class="adsbyadsterra"
         data-publisher-id="YOUR_ADSTERRA_PUBLISHER_ID"></ins>
  </div>

  <script>
    // Agar naam URL mein hai to greeting dikhao
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    if (name) {
      document.getElementById('wish-section').style.display = 'none';
      document.getElementById('message-section').style.display = 'block';
      document.getElementById('greeting-message').textContent =
        `${name} ki taraf se Mother's Day ki hardik shubhkamnayein!`;
    }

    function generateLink() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("Kripya apna naam daalein");
        return;
      }

      const currentUrl = window.location.href.split('?')[0];
      const shareUrl = `${currentUrl}?name=${encodeURIComponent(username)}`;
      const whatsappLink = `https://wa.me/?text=${encodeURIComponent(
        `Maa ke liye ek khaas shubhkamna: ${shareUrl}`
      )}`;

      document.getElementById('share-link').innerHTML =
        `<a href="${whatsappLink}" target="_blank">Ab WhatsApp par bhejein</a>`;
    }
  </script>
</body>
</html>
